<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">
            Etch-a-sketch
        </h1>
    </header>
    <div class="game">
        <aside class="aside">
            <input type="color" name="color" id="color"/>
            <button class="modebtn activebtn" id="colormode">
                <span>Color Mode</span>
                <span></span>
            </button>
            <button class="modebtn" id="rainbowmode">
                <span>Rainbow Mode</span>
                <span></span>
            </button>
            <button class="modebtn" id="erasemode">
                <span>Erase Mode</span>
                <span></span>
            </button>
            <button class="modebtn" id="clearmode">
                <span>Clear everything</span>
                <span></span>
            </button>
            <div class="sliderinput">
                <input type="range" name="gridsize" min="1" max="60" step="1" value="8" id="sizeofgrid"/>
                <output class="gridsizeoutput" for="gridsize"></output>
            </div>
        </aside>
        <main class="main">
            
        </main>
    </div>
</body>
</html>
